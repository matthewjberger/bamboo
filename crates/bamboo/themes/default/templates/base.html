<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.config.title }}{% endblock %}</title>
    {% if site.config.description %}
    <meta name="description" content="{{ site.config.description }}">
    {% endif %}
    <style>
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-card: #374151;
            --color-text: #f9fafb;
            --color-text-muted: #9ca3af;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-accent: #8b5cf6;
            --color-border: #374151;
            --max-width: 64rem;
            --header-height: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(to bottom right, var(--color-bg), var(--color-bg-secondary));
            min-height: 100vh;
            color: var(--color-text);
            line-height: 1.7;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--color-primary-hover);
        }

        main {
            padding: 3rem 0;
            padding-top: calc(var(--header-height) + 3rem);
            min-height: calc(100vh - var(--header-height));
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
            line-height: 1.3;
            font-weight: 700;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.875rem; }
        h3 { font-size: 1.5rem; }

        p {
            margin-bottom: 1rem;
        }

        .post-meta {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .content pre {
            background-color: #1e293b;
            padding: 1.25rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--color-border);
        }

        .content code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            font-size: 0.875em;
        }

        .content p code {
            background-color: var(--color-bg-card);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        .content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .content ul, .content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .content th, .content td {
            border: 1px solid var(--color-border);
            padding: 0.75rem 1rem;
            text-align: left;
        }

        .content th {
            background-color: var(--color-bg-secondary);
            font-weight: 600;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tag {
            background-color: var(--color-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: var(--color-primary-hover);
            color: white;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% include "partials/header.html" %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>
</html>
