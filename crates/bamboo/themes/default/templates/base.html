<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <title>{% block title %}{{ site.config.title }}{% endblock %}</title>
    {% if site.config.description %}
    <meta name="description" content="{{ site.config.description }}">
    {% endif %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">
    {% include "partials/header.html" %}

    <main class="max-w-6xl mx-auto px-4 pt-24 pb-12 min-h-[calc(100vh-4rem)]">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <script>
      document.getElementById('theme-toggle').addEventListener('click', function() {
        var html = document.documentElement;
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });
    </script>
</body>
</html>
