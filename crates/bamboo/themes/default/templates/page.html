{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ site.config.title }}{% endblock %}

{% block content %}
<article class="page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>

    <div class="content page-content">
        {{ page.content | safe }}
    </div>
</article>

<style>
    .page {
        max-width: 48rem;
        margin: 0 auto;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 2.5rem;
    }

    .page-content {
        font-size: 1.0625rem;
    }
</style>
{% endblock %}
