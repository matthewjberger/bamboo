name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Bamboo CLI
        run: cargo build --release -p bamboo-cli

      - name: Build main site
        run: ./target/release/bamboo build --input site --output dist --base-url "https://matthewjberger.github.io/bamboo"

      - name: Build all examples
        run: |
          for dir in examples/*/; do
            name=$(basename "$dir")
            ./target/release/bamboo build --input "examples/$name" --output "dist/examples/$name" --base-url "https://matthewjberger.github.io/bamboo/examples/$name"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
